
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <form action="/account" method="post">
        <div class="form-group">
            <div>
                <label>로그인</label>
            </div>
            <div>
                <label for="loginId">아이디: </label>
                <input type="text" id="loginId" name="loginId" placeholder="아이디를 입력하세요">
            </div>
            <div>
                <label for="loginPassword">비밀번호: </label>
                <input type="text" id="loginPassword" name="loginPassword" placeholder="비밀번호를 입력하세요">
            </div>
            <div th:if="${errorMessage}" th:text="${errorMessage}"></div>
        </div>
        <button type="submit">로그인</button>
        <div>
            <button><a href="/signin">회원 가입</a></button>
        </div>


    </form>
</div> <!-- /container -->

</body>
</html>
