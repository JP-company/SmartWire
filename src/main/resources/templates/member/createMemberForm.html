<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>

<div class="container">

  <form action="/signin" method="post">
    <div class="form-group">
      <div>
        <label for="loginId">아이디</label>
        <input type="text" id="loginId" name="loginId" placeholder="아이디를 입력하세요">
      </div>
      <div>
        <label for="loginPassword">비밀번호</label>
        <input type="text" id="loginPassword" name="loginPassword" placeholder="비밀번호를 입력하세요">
      </div>
      <div>
        <label for="companyName">회사명</label>
        <input type="text" id="companyName" name="companyName" placeholder="회사명을 입력하세요.">
      </div>
    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->

</body>

</html>
