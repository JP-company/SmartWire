<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/machine.css" />
  <link rel="icon" href="/image/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css"
  />
  <!-- CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>


  <title th:text="#{title}">스마트 와이어</title>
  <style>
    input {
        width: 100px;
    }
    .drag-handle {
        cursor: pointer;
        font-size: 1.1rem;
    }
  </style>
</head>
<body>

<nav id="main-navbar">
  <div id="main-navbar-left">
    <a th:href="@{/}">
      <img src="/image/logo.png" alt="로고" />
      <span>SMART WIRE</span>
    </a>
  </div>
  <div id="main-navbar-right">
    <span th:text="${member.getCompanyName()}">Company name</span>
    <button type="submit" th:onclick="|location.href='@{/member}'|"><img src="/image/account.png" alt="마이페이지"/></button>
    <form action="/logout" method="post">
      <button th:text="#{logout}">로그아웃</button>
    </form>
  </div>
</nav>

<div id="main-wrap">
  <div id="main-left">
    <div>
      <button id="main-left-status" th:onclick="|location.href='@{/member}'|">
        <img src="/image/check_grey.png" alt=""/><span>계정 관리</span>
      </button>
      <button id="main-left-data" th:onclick="|location.href='@{/member/machine}'|">
        <img src="/image/assessment_white.png" alt=""/><span>기계 관리</span>
      </button>
    </div>
  </div>
  <div id="main-right">
    <div>
      <button onclick="addRow()" class="btn btn-primary">기계 추가</button>
      <form th:action method="post" th:object="${machineDtoList}">
          <table id="product-list">
            <thead>
              <tr>
                <th hidden>순서</th>
                <th hidden>id</th>
                <th>기계 이름</th>
                <th>기계 모델명</th>
                <th>제조일자</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            <tr th:each="machine, machineStat : *{machines}">
              <td>
                <span class="drag-handle" draggable="true">&#9776;</span>
                <input type="text"
                       th:field="*{machines[__${machineStat.index}__].machineName}"
                       th:value="${machine.machineName}"
                       placeholder="">
                <div th:errors="*{machines[__${machineStat.index}__].machineName}">오류</div>
              </td>
              <td>
                <input type="text"
                       th:field="*{machines[__${machineStat.index}__].machineModel}"
                       th:value="${machine.machineModel}"
                       placeholder="">
                <div th:errors="*{machines[__${machineStat.index}__].machineModel}">오류</div>
              </td>
              <td>
                <input type="date"
                       th:field="*{machines[__${machineStat.index}__].dateManufacture}"
                       th:value="${machine.dateManufacture}"
                       placeholder="">
              </td>
              <td>
                <button type="button" class="btn btn-primary"
                        data-toggle="modal" data-target="#exampleModal"
                        th:data-machine-id="${machine.id}"
                >
                  삭제
                </button>
              </td>
              <td hidden>
                <input type="number"
                       class="row-position"
                       th:field="*{machines[__${machineStat.index}__].sequence}"
                       th:value="${machine.sequence}" hidden/>
              </td>
              <td hidden>
                <input type="text"
                       th:field="*{machines[__${machineStat.index}__].id}"
                       th:value="${machine.id}" hidden>
              </td>
              <td>
            </tr>
            </tbody>
          </table>

        <button type="submit" class="btn btn-primary">설정완료</button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">기계 삭제</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="myForm" action="/member/machine/delete" method="post">
            <input type="text" class="form-control" id="machineIdSend" name="machineIdSend" hidden>
            <label for="loginPassword" class="col-form-label">해당 기계를 삭제하시려면 비밀번호를 입력해주세요</label>
            <input type="password" class="form-control" name="loginPassword" id="loginPassword">
            <input type="submit" value="삭제하기">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
<script th:inline="javascript">
    let popupMessage = [[${popupMessage}]];
    if (popupMessage) {
        alert(popupMessage);
    }
</script>
<script>
    $('#exampleModal').on('show.bs.modal', function (event) {
        // Button that triggered the modal
        var button = $(event.relatedTarget);

        // Extract data from the button using jQuery's .data() function
        var machineId = button.data('machine-id'); // Update this with the actual data attribute

        // If necessary, you could initiate an AJAX request here, and then do the updating in a callback.

        // Update the modal's content
        var modal = $(this);
        modal.find('.modal-body #machineIdSend').val(machineId);
    });
</script>

<script>
    function addRow() {
        const table = document.querySelector("table");
        const tbody = document.querySelector("tbody");
        const newRow = document.createElement("tr");
        let index = table.rows.length-1;
        // <tr> 태그 내부의 HTML 코드를 생성합니다.
        newRow.innerHTML = `

          <td>
            <span class="drag-handle" draggable="true">&#9776;</span>
            <input type="text" value="" placeholder="기계 이름" name="machines[${index}].machineName">
          </td>
          <td><input type="text" value="" placeholder="기계 모델명" name="machines[${index}].machineModel"></td>
          <td><input type="date" value="" placeholder="제조일자" name="machines[${index}].dateManufacture"></td>
          <td><button class="delete-row btn btn-primary" type="button">삭제</button></td>
          <td hidden>
            <input type="number" class="row-position" value="${index}" name="machines[${index}].sequence" hidden>
          </td>
          <td hidden><input type="text" value="" hidden name="machines[${index}].id"></td>
        `;
        // Delete button's click event
        newRow.querySelector('.delete-row').addEventListener('click', function() {
            this.closest('tr').remove();
            updateRowPositions(); // Update row positions after a row is deleted
        });
        tbody.appendChild(newRow);
    }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
<script>
    var container = document
        .getElementById("product-list")
        .getElementsByTagName("tbody")[0];
    var drake = dragula([container], {
        moves: function (el, container, handle) {
            return handle.className === "drag-handle";
        },
        accepts: function (el, target, source, sibling) {
            return target !== document.querySelector("#product-list thead");
        },
    });

    drake.on("drop", function (el, target, source, sibling) {
        updateRowPositions();
    });

    function updateRowPositions() {
        document.querySelectorAll("#product-list tbody tr").forEach((row, i) => {
            row.querySelectorAll('input').forEach(input => {
                const parts = input.name.split(".");
                if (parts.length > 1) {
                    input.name = `machines[${i}].${parts[1]}`;
                }
                if (parts[1] === 'sequence') {
                    input.value = i;
                }
            });
        });
    }
</script>
</html>
