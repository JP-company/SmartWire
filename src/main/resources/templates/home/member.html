<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/member.css" />
  <link rel="icon" href="/images/favicon.ico">
  <title th:text="#{title}">스마트 와이어</title>
</head>
<body>

<nav id="main-navbar">
  <div id="main-navbar-left">
    <a th:href="@{/}">
      <img src="/images/logo.png" alt="로고" />
      <span>SMART WIRE</span>
    </a>
  </div>
  <div id="main-navbar-right">
    <span th:text="${member.companyName}">Company name</span>
    <button type="submit" th:onclick="|location.href='@{/member}'|"><img src="/images/account.png" alt="마이페이지"/></button>
    <form action="/logout" method="post">
      <button th:text="#{logout}">로그아웃</button>
    </form>
  </div>
</nav>

<div id="main-wrap">
  <div id="main-left">
    <div>
      <button id="main-left-status"  th:onclick="|location.href='@{/member}'|">
        <img src="/images/account_side_white.png" alt=""/><span>계정 관리</span>
      </button>
      <button id="main-left-data" th:onclick="|location.href='@{/member/machine}'|">
        <img src="/images/settings_side_grey.png" alt=""/><span>기계 관리</span>
      </button>
    </div>
  </div>


  <div id="main-right">
    <form th:action method="post" th:object="${member}" id="main-right-member-form">
      <div>
        <label for="loginId">아이디</label>
        <input id="loginId" th:field="*{loginId}" readonly>
      </div>

      <div>
        <label for="email">이메일</label>
        <input id="email" th:field="*{email}" disabled>
      </div>

      <div>
        <label for="companyName">회사명</label>
        <input id="companyName" th:field="*{companyName}">
      </div>

      <div>
        <label for="phoneNumber">전화번호</label>
        <input id="phoneNumber" th:field="*{phoneNumber}">
      </div>

      <span>
        <button type="button" class="profile-change-button">이메일 변경하기</button>
        <button type="button" class="profile-change-button">비밀번호 변경하기</button>
      </span>

      <button type="submit" id="profile-save-button">저장하기</button>
    </form>
  </div>


</div>

</body>
<script th:inline="javascript">
    let popupMessage = [[${popupMessage}]];
    if (popupMessage) {
        alert(popupMessage);
    }
</script>
</html>
